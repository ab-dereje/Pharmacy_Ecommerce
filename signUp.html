<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="Boxicons/css/boxicons.min.css">
    <title>Create Account</title>

<body>

    <div class="content">

        <div class="container">
            <i class='bx bx-user-plus'></i>
            <div class="sub">
                <label class='UN' for="userName">Full name</label>
                <input id='userName' type='text' required placeholder="   Insert first name" />
            </div>
            <div class="sub">
                <label class='UN' for="userName">Phone</label>
                <input id='userName' type='text' required placeholder="   Insert last name" />
            </div>
            <div class="sub">
                <label class='UN' for="email">Email</label>
                <input id='email' type='email' required placeholder="   Insert your email" />
            </div>
            <div class="sub">
                <label class='UN1' for="password">New Password</label>
                <input id='password1' type='password' required placeholder="  Enter new password" />
            </div>
            <div class="sub">
                <label class='UN2' for="password">Confirm Password</label>
                <input id='password2' type='password' required placeholder="  Confirm password" />
            </div>
            <div class='btn-container'>
                <button type='submit' class='Sbtn'>Sign Up</button>
                <!-- <button type='submit' class='Cbtn'>Signup</button> -->
